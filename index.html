<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Helados-Noticias </title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



</head>
<body>

	<!-- <img src="https://files.antena2.com/antena2/public/2020-12/000_8WF4XD_0.jpg "> -->

	<div id="appPrecipitaciones" class="container"> 
		<h1> Precipitaciones </h1>		
		<li v-for="precip in precipitaciones">
			<component-precipitacion v-bind:precipitacion="precip"></component-precipitacion>			
		</li>

	</div>

	<div id="newsColombia" class="container"> 
		<h1> Noticias </h1>

		<li v-for="noti in noticias">
			<component-noticia v-bind:noticia="noti"></component-noticia>			
		</li>

		<pre>
			{{ raw_noticias }}
		</pre>

	</div>

	<!-- -->

	<div id="app" class="container">
		<h1> Helados </h1>
		<h2> Lista </h2>
		<ul>
			<li v-for="item in helados">
				<component-helado v-bind:helado="item"></component-helado>
			</li>
		</ul>
		<h2> Seleccionados </h2>
		<ul>
			<li v-for="item in helados" v-if="item.seleccionado">
				{{ item.sabor }}
			</li>
		</ul>
	</div>

	

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./app.js"></script>
	<script src="./consumoNoticias.js"></script>
	<script src="./precipitacionesBog.js"></script>

</body>
</html>
